<h3>Buscar por región <small> {{ regionActiva | titlecase }} </small></h3> <!--Usamos el pipe titlecase para que capitalice los terminos recividos en regionActiva-->
<hr>

<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <!-- 1a aproximación al cambio de clase: -->
        <!-- [class.btn-primary]="region === regionActiva" --><!--[class.btn-primary]="condición", nos permite aplicar la clase btn-primary cuando se cumple la condición ="condición", en este caso , que sea el boton activo(clicked)-->

        <!-- 2a aproximación al cambio de clase: -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->


        <button *ngFor="let region of regiones"
                [class]="getClaseCSS( region )"
                (click)="activarRegion( region )"> <!--Recibimos el termino region generado por el propio ngFor--><!--En [class]="" llamamos el método getClaseCSS() y éste recibe region como param-->
            {{ region | titlecase }}
        </button>
    </div>
</div>
