<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off"><!--Cuando se haga submmit activa el método "buscar()"-->
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país ...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" 
     class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<table *ngIf="paises.length > 0"
       class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises; let i = index">
        <tr>
            <td>{{ i + 1 }}</td>
            <td><img class="small-flag" [src]="pais.flag"></td><!--Si ponemos el[src]="" , no es necesario usar las {{}} en el src="{{}}"-->
            <td> {{ pais.name }} </td>
            <td> {{ pais.population | number}} </td>
            <td>
                <a [routerLink]="[ '/pais', pais.alpha2Code ]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
