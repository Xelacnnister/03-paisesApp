<h2>Busquedas</h2>
<hr>
<ul class="list-group">
    <li routerLink=""
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true}"
        class="list-group-item"
    ><!--routerLinkActive="active" aplica la clase "active" cuando está en la ruta del <li> *** [routerLinkActiveOptions]="{ exact: true}" sirve para que el routerLinkActive="active" solo se active cuando la ruta es exacta(full, '' no lo activaria)-->
        Buscar país
    </li>
    <li routerLink="region"
        routerLinkActive="active"
        class="list-group-item"
    >
        Por región
    </li>

    <li routerLink="capital"
        routerLinkActive="active"
        class="list-group-item"
    >
        Por capital
    </li>
</ul>
